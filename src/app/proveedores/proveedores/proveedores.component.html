<div class="loading" *ngIf="!this.ready">Loading&#8230;</div>
<div class="grad">
    <h1>Listado de Proveedores</h1>
    <a class="btn btn-primary" routerLink="/addprovee" style="float: right;">Añadir
        nuevo proveedor</a>
    <br>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo Electrónico</th>
                <th scope="col">Teléfono</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let proveedor of proveedores; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{this.proveedor.nombre}}</td>
                <td><a href="mailto:{{ proveedor.email }}">{{ proveedor.email }}</a></td>
                <td>{{this.proveedor.telefono}}</td>
                <td>
                    <button class="btn btn-success" routerLink='/editprove/{{proveedor.key}}'>Editar</button>

                </td>
                <td>
                    <button class="btn btn-danger" (click)="eliminarProveedor(proveedor.key)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
